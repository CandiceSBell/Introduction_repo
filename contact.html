    <section>
        <div class="container">
          <h1>Get in Touch</h1>
          <form action="server.php">
      
            <div class="form-group">
              <label for="firstName"> Full Name</label>
              <input type="text" id="firstName" name="firstName" required placeholder="First Name...">
            </div>
      
            <div class="form-group">
              <input type="text" id="lastName" name="lastName" required placeholder="Last Name...">
            </div>
      
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required placeholder="Email...">
            </div> 
      
            <div class="form-group">
              <label for="request">Select a request</label>
              <select id="request" name="request" required>
                <option value="Select...">Please Select...</option>
                <option value="Appointment Time">Appointment Time</option>
                <option value="Reschedule an Appointment">Reschedule an Appointment</option>
                <option value="Cancel an Appointment">Cancel an Appointment</option>
                <option value="Other">Other</option>
              </select> 
            </div>

            <div class="form-group">
              <label for="massage">Massage</label>
              <textarea name="massage" id="massage" cols="10" rows="5" placeholder="Message Here..."></textarea>
            </div>            
      
            <button type="submit">Submit</button>
          </form>
        </div>
